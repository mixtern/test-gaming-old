<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>select</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="client" action="/connect" method="post">
        <input type="text" name="name" placeholder="Ваше имя">
        <input type="text" name="ip" class="inline ip" placeholder="ip-адрес сервера">
        <input type="text" name="port" class="inline port" placeholder="порт">
        <input type="submit" value="Подключится">
    </form>
    <form class="server" action="/host" method="post">
        <input type="text" name="name" placeholder="Имя сервера">
        <input type="text" name="port" placeholder="Порт (Необязательно)">
        <!-- JSON файл уровней -->
        <input type="file">
        <input type="hidden" name="levels">
        <!-- JSON файл теста -->
        <input type="file">
        <input type="hidden" name="">
        <input type="submit" value="Создать сервер">
    </form>
</body>
</html>

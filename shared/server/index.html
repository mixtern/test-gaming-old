<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="renderer.js"></script>
    <script src="server.js"></script>
</head>
<body>
    <div id="create" class="create">
        <input type="text" id="name" placeholder="Имя сервера">
        <input type="text" id="port" placeholder="Порт">
        <div class="label">
            <p>Уровни:</p>
            <select id="level">
                <option value="w8">Пожалуйста подождите...</option>
            </select>
        </div>
        <div class="label">
            <p>Тесты:</p>
            <select id="test">
                <option value="w8">Пожалуйста подождите...</option>
            </select>
        </div>
        <button onclick="host();">Запустить</button>
    </div>
    <div id="hold" class="hold hide">
        <!--TODO server status-->

        <ul id="ips"></ul>
        <div id="console">
            <p id="output"></p>
            <input type="text" id="command">
        </div>
    </div>
</body>
</html>
